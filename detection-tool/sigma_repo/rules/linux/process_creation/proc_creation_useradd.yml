title: User Account Creation
id: 1a2b3c4d-5e6f-7a8b-9c0d-1e2f3a4b5c6d
status: stable
description: Detects creation of new user accounts which may indicate persistence
references:
    - https://attack.mitre.org/techniques/T1136/001/
author: Sigma HQ
date: 2024/01/15
tags:
    - attack.persistence
    - attack.t1136.001
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/useradd'
    condition: selection
falsepositives:
    - Legitimate system administration
    - User onboarding processes
level: medium
